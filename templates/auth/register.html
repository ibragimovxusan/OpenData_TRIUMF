{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from demo.dashboardpack.com/cryptocurrency-html/resister.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 27 Oct 2023 17:05:17 GMT -->
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>TRIUMF DASHBOARD AUTH</title>
    <link rel="icon" href="{% static 'img/triumf.png' %}" type="image/png">

    <link rel="stylesheet" href="{% static 'css/bootstrap1.min.css' %}"/>

    <link rel="stylesheet" href="{% static 'vendors/themefy_icon/themify-icons.css' %}"/>
    <link rel="stylesheet" href="{% static 'vendors/font_awesome/css/all.min.css' %}"/>


    <link rel="stylesheet" href="{% static 'vendors/scroll/scrollable.css' %}"/>

    <link rel="stylesheet" href="{% static 'css/metisMenu.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/colors/default.css' %}" id="colorSkinCSS">
</head>
<body class="crm_body_bg">

<section class="dashboard_part large_header_bg">

    <div class="main_content_iner ">
        <div class="container-fluid p-0">
            <div class="justify-content-center">
                <div class="col-lg-12">
                    <div class="">
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="col-lg-4">
                                <div class="message-space">
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-{{ message.tags }}" role="alert">
                                                {{ message }}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                </div>
                                <div class="modal-content cs_modal">
                                    <div class="modal-header theme_bg_6 justify-content-center">
                                        <h5 class="modal-title text_white">Register</h5>
                                    </div>
                                    <div class="modal-body">
                                        <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class>
                                                <input type="text" name="name" class="form-control"
                                                       placeholder="Organization Name">
                                            </div>
                                            <div class>
                                                <input type="number" name="inn" class="form-control"
                                                       placeholder="Organization INN">
                                            </div>
                                            <div class>
                                                <input type="text" name="address" class="form-control"
                                                       placeholder="Address">
                                            </div>
                                            <div class>
                                                <input type="text" name="phone_number" class="form-control"
                                                       placeholder="Phone Number">
                                            </div>
                                            <div class="input-group mb-3">
                                                <input type="file" name="icon" class="form-control" required>
                                            </div>
                                            <div class>
                                                <input type="password" name="password" class="form-control"
                                                       placeholder="Password">
                                            </div>
                                            <div class>
                                                <input type="password" name="password2" class="form-control"
                                                       placeholder=" Confirm Password">
                                            </div>
                                            <button type="submit" class="btn_1 full_width text-center">Sign Up</button>
                                            <p>Have an account? <a href="{% url 'login' %}">Log in</a></p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static '' %}js/jquery1-3.4.1.min.js"></script>

<script src="{% static '' %}js/popper1.min.js"></script>

<script src="{% static '' %}js/bootstrap1.min.js"></script>

<script src="{% static '' %}js/metisMenu.js"></script>

<script src="{% static '' %}vendors/scroll/perfect-scrollbar.min.js"></script>
<script src="{% static '' %}vendors/scroll/scrollable-custom.js"></script>

<script src="{% static '' %}js/custom.js"></script>

</body>

<!-- Mirrored from demo.dashboardpack.com/cryptocurrency-html/resister.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 27 Oct 2023 17:05:17 GMT -->
</html>

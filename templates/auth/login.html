{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from demo.dashboardpack.com/cryptocurrency-html/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 27 Oct 2023 17:05:17 GMT -->
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>TRIUMF DASHBOARD AUTH</title>
    <link rel="icon" href="{% static 'img/triumf.png' %}" type="image/png">

    <link rel="stylesheet" href="{% static '' %}css/bootstrap1.min.css"/>

    <link rel="stylesheet" href="{% static '' %}vendors/themefy_icon/themify-icons.css"/>
    <link rel="stylesheet" href="{% static '' %}vendors/font_awesome/css/all.min.css"/>


    <link rel="stylesheet" href="{% static '' %}vendors/scroll/scrollable.css"/>

    <link rel="stylesheet" href="{% static '' %}css/metisMenu.css">

    <link rel="stylesheet" href="{% static '' %}css/style.css"/>
    <link rel="stylesheet" href="{% static '' %}css/style1.css"/>
    <link rel="stylesheet" href="{% static '' %}css/colors/default.css" id="colorSkinCSS">
</head>
<body class="crm_body_bg">

<section class="login_content dashboard_part large_header_bg">

    <div class="main_content_iner row justify-content-center height_100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="mb_30">
                        <div class="row justify-content-center align-items-center" style="height: 80vh;">
                            <div class="col-lg-4">
                                <div class="message-space">
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-{{ message.tags }}" role="alert">
                                                {{ message }}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                </div>
                                <div class="modal-content cs_modal">
                                    <div class="modal-header justify-content-center theme_bg_6">
                                        <h5 class="modal-title text_white">Log in</h5>
                                    </div>
                                    <div class="modal-body">
                                        <form method="post" action="/auth/login/">
                                            {% csrf_token %}
                                            <div class>
                                                <input type="number" name="inn" class="form-control"
                                                       placeholder="Enter your Organization INN">
                                            </div>
                                            <div class>
                                                <input type="password" name="password" class="form-control"
                                                       placeholder="Password">
                                            </div>
                                            <button type="submit" class="btn_1 full_width text-center">Log in</button>
                                            <!-- <p>Don't have an account? <a href="{% url 'register' %}"> Sign Up</a></p> -->
                                            <div class="text-center">
                                                <a href="#" data-bs-toggle="modal" data-bs-target="#forgot_password"
                                                   data-bs-dismiss="modal" class="pass_forget_btn">Forget Password?</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="">
        <div class="container-fluid">
            <div class="text-center">
                <div class>
                    <div class="footer_iner">
                        <p>2023 Â© TRIUMF EXPRESS POST </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="{% static '' %}js/jquery1-3.4.1.min.js"></script>

<script src="{% static '' %}js/popper1.min.js"></script>

<script src="{% static '' %}js/bootstrap1.min.js"></script>

<script src="{% static '' %}js/metisMenu.js"></script>

<script src="{% static '' %}vendors/scroll/perfect-scrollbar.min.js"></script>
<script src="{% static '' %}vendors/scroll/scrollable-custom.js"></script>

<script src="{% static '' %}js/custom.js"></script>
</body>

<!-- Mirrored from demo.dashboardpack.com/cryptocurrency-html/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 27 Oct 2023 17:05:17 GMT -->
</html>
